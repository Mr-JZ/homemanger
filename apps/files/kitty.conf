# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html
font_family JetBrainsMono Nerd Font
font_size 16


# Shell integration is sourced and configured manually
shell_integration no-rc

background_opacity 0.85
confirm_os_window_close 0
scrollback_lines 2000
wheel_scroll_min_lines 1
window_padding_width 6

map alt+% send_key ctrl+b %
map alt+' send_key ctrl+b "
map alt+c send_key ctrl+b c
map alt+e send_key ctrl+b e
map alt+f send_key ctrl+b m
map alt+g send_key ctrl+b g
map alt+n send_key ctrl+b n
map alt+p send_key ctrl+b p
map alt+u send_key ctrl+b u
map alt+v send_key v enter
map alt+x send_key ctrl+b x
map alt+z send_key ctrl+b z


